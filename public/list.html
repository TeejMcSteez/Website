<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./imgs/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./imgs/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./imgs/favicon_io/favicon-16x16.png">
    <link href="./tailwind.css" rel="stylesheet">
    <title>List Shared Files</title>
</head>
<body class="bg-gray-300 text-gray-900 min-h-screen min-w-screen flex flex-col items-center justify-center">
    <div class="container mx-auto p-4 flex flex-col items-center justify-center">
        <h1 class="text-2xl font-bold mb-4 bg-grey-300">Shared Files (Click to download)</h1>
        <ul id="files" class="list-disc pl-5 space-y-2">
            <!-- Files will be listed here -->
        </ul>
        <button id="backButton" class="mt-4 px-4 py-2 bg-red-500 text-white rounded">Back</button>
    </div>
    <script src="./list.js" defer></script>
</body>
</html>
