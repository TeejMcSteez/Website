<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="./imgs/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./imgs/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./imgs/favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="tailwind.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOS Checker</title>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center place-items-center m-10 p-2">
    <h1 class="text-2xl m-5 p-2">TOS Checker</h1>
    <form action="">
        <input type="text" name="tos" id="tosText" class="text-black" placeholder="Copy/Paste TOS here">
        <button id="submitButton" class="hover:bg-black bg-gray-600 p-2 m-1 rounded-xl">Submit</button>
    </form>
    <div id="results"></div>
    <script src="tos.js" defer></script>
</body>
</html>
