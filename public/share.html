<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./imgs/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./imgs/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./imgs/favicon_io/favicon-16x16.png">
    <link href="./tailwind.css" rel="stylesheet">
    <title>Share Files</title>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Share a File</h1>
        <form id="upload" class="space-y-4">
            <input type="file" id="file" name="file" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded">Upload</button>
        </form>
        <button id="list" class="mt-4 px-4 py-2 bg-red-500 text-white rounded">View Shared Files</button>
    </div>
    <script src="./upload.js" defer></script>
</body>
</html>
