<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./imgs/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./imgs/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./imgs/favicon_io/favicon-16x16.png">
    <title>Share Testing</title>
</head>
<body>
    
    <div id="container" class="flex flex-column flex-center items-center justify-center">
        <form id="upload">
            <input type="file" id="file" name="uploadFile" accept=".json, audio/*, video/*, image/*" required>
            <input type="submit">
        </form>

        <div id="listButton" class="flex flex-row items-center justify-center">
            <button id="list">List Files</button>
        </div>
    </div>

    <script src="./upload.js" defer></script>

</body>
</html>
